<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="leaderboard"></div>

  <h2>Add Player</h2>
  <form id="addPlayerForm">
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" required>
    <label for="playerWins">Wins:</label>
    <input type="number" id="playerWins" required>
    <label for="playerDraws">Draws:</label>
    <input type="number" id="playerDraws" required>
    <label for="playerLosses">Losses:</label>
    <input type="number" id="playerLosses" required>
    <br>
    <button type="submit">Add Player</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
